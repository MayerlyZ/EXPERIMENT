<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selector Aleatorio de Mensajes</title>
</head>
<body>
  <button onclick="mostrarMensajeAleatorio()">Mostrar mensaje aleatorio</button>
  <p id="mensaje"></p>

  <script>
    // Array de mensajes
    const mensajes = [
      "¡Hola mundo!",
      "¡Que tengas un gran día!",
      "Sigue aprendiendo.",
      "La práctica hace al maestro.",
      "¡Nunca te rindas!"
    ];

    // Función para elegir un mensaje aleatorio
    function elegirMensajeAleatorio(arr) {
      const indice = Math.floor(Math.random() * arr.length);
      return arr[indice];
    }

    // Función para mostrar el mensaje en la página
    function mostrarMensajeAleatorio() {
      const mensaje = elegirMensajeAleatorio(mensajes);
      document.getElementById("mensaje").textContent = mensaje;
    }
  </script>
</body>
</html>
